
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'Forum_project/home.css' %}" type="text/css">
    <title>Forum</title>
</head>
<body>
    <div class="grid-container">
        <div class="box1">
            <ul class="navUL">
                <li class="navLI"><a class="navA" href="{% url 'Create-Forum' %}">New Forum</a></li>
                
            </ul>
            
        </div>
        <div class="box2">
            {% for forum in forums %}
            <div class="linkContainer">
                <a href="{% url 'Open-Forum' forum.id %}"> 
                    <p class="postHeadline">{{ forum.title }}</p>
                </a> 
            </div>
            {% endfor %}
        </div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>

   
</body>
</html>
